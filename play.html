<!DOCTYPE html>
<html>
<head>
  <title>Betting the cards</title>
  <script defer src="play/game.js"></script>
</head>
<body>
  <div id="gamearea" class="gamearea">
    <div id="enemyarea" class="enemy">
      <h4 id="enemyName" class="enemy">Enemy player</h4>
      <div id="enemyhud" class="enemy">
        <p id="numOfCards-enemy" class="enemy">6/10</p>
        <p id="mana-enemy" class="enemy">5</p>
        <p id="health-enemy" class="enemy">24/30</p>
      </div>
      <div id="enemycardarea" class="enemy">
      </div>
    </div>
    <div id="friendlyarea" class="friendly">
      <h4 id="friendlyName" class="friendly">You</h4>
      <div id="friendlycardarea">
      </div>
      <div id="friendlyhud" class="friendly">
        <p id="numOfCards-friendly" class="friendly">8/10</p>
        <p id="mana-friendly" class="friendly">5</p>
        <p id="health-friendly" class="friendly">28/30</p>
      </div>
    </div>
  </div>
</body>
</html>
