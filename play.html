<!DOCTYPE html>
<html>
<head>
  <title>Betting the cards</title>
  <script defer src="play/game.js"></script>
  <link rel="stylesheet" href="play/game.css"></link>
</head>
<body>
  <div id="logo">
    <h1 id="title">Betting the Cards</h1>
  </div>
  <div id="gamearea" class="gamearea">
    <canvas width="1280" height="720" id="mainGameSpace" class="mainGameSpace"></canvas>
    <!-- Outline -->
    <script type="text/javascript">
      var canvas = document.getElementById('mainGameSpace');
      var context = canvas.getContext('2d');
      context.fillStyle = "black";
      context.globalCompositeOperation = "destination-over";
      context.fillStyle = "#FFFFFF";
      context.fillRect(0,0,canvas.width,canvas.height);
      context.globalCompositeOperation = "source-over";
      context.lineWidth = 2;
      context.strokeStyle="#000000";
      context.strokeRect(0, 0, canvas.width, canvas.height);
    </script>
  </div>
  <div id="gameover" class="gameover">
  </div>
</body>
</html>
